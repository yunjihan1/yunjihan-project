<!DOCTYPE html> <!--문서의 유형을 html으로 선언 -->
<html lang="ko"> <!-- html문서의 언어를 한국어로 지정 -->
<head> <!-- head태그 시작(기본적인 세팅) -->
  <meta charset="UTF-8"> <!-- 인코딩 방식을 UTF-8로 지정(안하면 글씨가 깨지는 등의 문제가 발생할수 있음) -->
  <title>My Extension</title> <!-- 제목을 My Extension으로 설정 -->
  <link rel="stylesheet" href="style.css"> <!-- 연결된 문서가 스타일시트(CSS)와 관련이 있으며 style.css파일과 연결이 되어있음-->
</head> <!-- head태그 끝 -->
<body> <!-- body태그 시작(메인 내용) -->
  <h2>확장 테스트</h2> <!-- 확장 테스트라는 글씨 -->
  <button id="testBtn">클릭</button> <!-- 클릭 버튼 -->
  <p id="result"></p> <!--버튼을 누르면 result관련해서 트리거처럼 글자가 나타남 -->
  <script src="popup.js"></script> <!-- popup.js 파일과 연결되있음 -->
</body> <!-- body태그 끝 -->
</html> <!-- html태그 끝 -->
